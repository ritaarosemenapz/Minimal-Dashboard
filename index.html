<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script
      src="https://kit.fontawesome.com/8136c026bf.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
    <title>MiniDash</title>
  </head>
  <body class="animate__fadeIn">
    <div class="overlay">
    <main id="main">
      <div class="top-container animate__fadeIn">
        <div class="weather-div" id="weather-div">
          <div id="temp-top" class="temp-top"></div>
          <div id="temp-secondary" class="temp-secondary">
            <i class="fa-solid fa-location-arrow">
                <input
                  type="text"
                  id="location-input"
                  class="input-text"
                  placeholder="Set location"
                />
              </i>
          </div>
        </div>
        <div>
        </div>

      </div>
      <div id="get-username" class="greeting-container animate__fadeIn hide">
        <h2>Hello, how should I call you?</h2>
        <input
          type="text"
          name="username"
          id="username"
          class="input-text input-username"
        />
      </div>

      
      <section id="central-container" class="central-container animate__fadeIn">
        <section class="upper-container animate__fadeIn">
            <div class="pomodoro-menu nav-item">
                <span id="open-pomodoro-btn">Focus</span>
            </div>
            <div id="open-tasks-container" class="open-tasks-container">
                <div class="tasks-btn-container">
                  <span id="open-tasks-btn" class="nav-item">Tasks</span>
                </div>
              </div>
        </section>
        <section>
          <div id="pomodoro-container" class="pomodoro-container hide animate__fadeIn">
            <div class="pomodoro-timer">
              <h2 id="pomodoro-minutes"></h2>
              <h2 id="pomodoro-seconds"></h2>
            </div>
            <div id="pomodoro-control-buttons">
              <button id="start-pomodoro" class="btn">
                <i id="new-timer-init" class="fa-solid fa-circle-play"></i>
              </button>
              <button id="pause-pomodoro" class="btn">
                <i id="new-timer-pause" class="fa-solid fa-circle-pause"></i>
              </button>
            </div>
            <span id="pomodoro-stats">Today</span>
          </div>
        </section>
        <div id="greeting" class="greeting"></div>
        
        <div id="todo-container-parent" class="todo-container animate__fadeIn hide">
          <div>
            <input
            type="text"
            id="task-input"
            class="input-text"
            placeholder="Add new task"
            />
          </div>
          <div id="task-container" class="task-container"></div>
        </div>
        <div id="quote-container" class="quote-container"></div>
      </section>

      <div class="bottom-container" id="bottom-container">
        <div id="clock-info" class="clock-info"></div>

      </div>

    </main>
  </div>
  </body>
</html>
